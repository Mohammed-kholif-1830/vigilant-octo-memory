<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - Dark King</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Google Font (Cairo) -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Cairo', sans-serif;
    }
    input:focus {
      outline: none;
      box-shadow: 0 0 0 2px #facc15; /* ظل ذهبي */
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-xl w-full max-w-sm p-6">
    <!-- Logo -->
    <div class="flex flex-col items-center mb-4">
      <!-- أيقونة تاج -->
      <i class="fa-solid fa-crown text-3xl text-yellow-500 mb-1"></i>
      <div class="text-2xl font-bold text-gray-800 flex gap-2">
        <span>Dark <span class="text-yellow-500">King</span></span>
      </div>
    </div>

    <!-- Login Form -->
    <form action="#" method="POST" class="space-y-4">
      <div>
        <label class="block text-gray-600 text-sm mb-1">
          <i class="fa-solid fa-envelope text-yellow-500 mr-1"></i> البريد الإلكتروني
        </label>
        <input type="email" class="w-full px-3 py-2 rounded-md border border-gray-300 bg-gray-50 focus:border-yellow-500 transition text-sm" placeholder="ادخل بريدك الإلكتروني">
      </div>
      <div>
        <label class="block text-gray-600 text-sm mb-1">
          <i class="fa-solid fa-lock text-yellow-500 mr-1"></i> كلمة المرور
        </label>
        <input type="password" class="w-full px-3 py-2 rounded-md border border-gray-300 bg-gray-50 focus:border-yellow-500 transition text-sm" placeholder="ادخل كلمة المرور">
      </div>
      <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-2 rounded-md shadow-md transition text-sm">
        <i class="fa-solid fa-right-to-bracket mr-1"></i> تسجيل الدخول
      </button>
    </form>
  </div>

</body>
</html>
